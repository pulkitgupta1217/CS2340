<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WaterNet-Register</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Javascript -->
        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="https://raw.githubusercontent.com/jquery-backstretch/jquery-backstretch/master/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/cookie.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
        <script src="assets/js/services/init.js"></script>
    </head>

    <body class = "tint">

        <!-- Top content -->
        <div class="top-content tint">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>WaterNet</strong> </h1>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Register on our site</h3>
                            		<p>Create a username and password to use our site:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Create Username</label>
			                        	<input id="newUser" type="text" name="username" placeholder="Create New Username/Email" class="form-username form-control">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Create Password</label>
			                        	<input id="newPass" type="password" name="password" placeholder="Create New Password" class="form-password form-control">
			                        </div>
                                    <div class="form-group">
                                        <label class="sr-only">Choose User Type</label>
                                        <select id="newUserType" class="form-password form-control">
                                            <option value="user">User</option>
                                            <option value="worker">Worker</option>
                                            <option value="manager">Manager</option>
                                            <option value="admin">Admin</option>
                                        </select>
                                    </div>
                                    <button id="newReg" onclick="registerClick()" type="submit" class="btn">Register</button>
                                    </button>
			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    <script src="assets/js/services/register.js"></script>
    </body>

</html>

        <script LANGUAGE = "javascript">
            

            function greeting() {
              if (Cookies.get("user") == "user") {
                alert("plebian");
              } else if (Cookies.get("user") == "admin") {
                alert("swag");
              } else if (Cookies.get("user") == null) {
                alert("You are not logged in");
                window.location = "index.html";
              }
            };

            function signout() {
              Cookies.remove("user", {path: '/'});
            };
        </script>
